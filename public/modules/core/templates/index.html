<div class="row tab-panel" role="tabpanel">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs tab-list" role="tablist">
    		<li role="presentation" class="active">
    		<a href=""  role="tab" data-ng-click="global.show('signin')">SignIn</a></li>
    		<li role="presentation" data-ng-click="global.show('register')"><a href="" role="tab">Register</a></li>
    	</ul>
    	<div class="col-md-8 col-md-offset-2">
		<form name="form" class="form-auth" novalidate>
		    <!-- Start signin -->
		    <div class="sign-in" data-ng-if="global.current.signin">
		        <div class="modal-header">
		            <h3 class="text-left"><span class="fa fa-sign-in"></span> Sign In</h3>
		        </div>
		        <div class="modal-body">
		           <div class="form-group">
		                <input tabindex="1" type="email" name="email" placeholder="Email" class="form-control" required="required" data-ng-model="auth.data.email" data-user-feedback />
		            </div>
		            <div class="form-group">
		                <input tabindex="2" type="password" name="password" placeholder="Password" class="form-control" required="required" data-ng-minlength="5" data-ng-maxlength="15" data-ng-model="auth.data.password" data-user-feedback />
		            </div>
		        </div>
		        <div class="modal-footer">
		            <div class="form-group">
		                <div class="text-right">
		                        <button tabindex="4" type="submit" class="btn btn-primary" data-ng-click="auth.signin()">Sign In</button>
		                 </div>
		            </div>
		            <div class="text-center" show-errors errors="global.errors"></div>      
		        </div>
		    </div>
		    <!-- Start register -->
		    <div class="register" data-ng-if="global.current.register">
		        <div class="modal-header">
		            <h3 class="text-left"><span class="fa fa-user"></span> Register</h3>
		        </div>
		        <div class="modal-body">
		           <div class="form-group">
		                <input type="text" tabindex="1" name="username" placeholder="Username" class="form-control" required="required" data-ng-minlength="3" data-ng-maxlength="10" data-ng-model="auth.data.username" data-user-feedback />
		            </div>
		            <div class="form-group">
		                <input type="email" tabindex="2"  name="email" placeholder="Email" class="form-control" required="required" data-ng-model="auth.data.email" data-user-feedback />
		            </div>
		            <div class="form-group">
		                <input type="password" tabindex="3" name="password" placeholder="Password" class="form-control" required="required" data-ng-minlength="8" data-ng-maxlength="20" data-ng-model="auth.data.password" data-user-feedback />
		            </div>
		            <div class="form-group">
		                <input type="password"  tabindex="4" name="password_confirmation" placeholder="Retype password"  class="form-control" required="required" data-ng-minlength="8" data-ng-maxlength="20"  password-equals="auth.data.password" data-ng-model="auth.data.password_confirmation" data-user-feedback />
		            </div>
		        </div>
		        <div class="modal-footer">
		            <div class="form-group">
		                <div class="text-right">
		                        <button tabindex="4" type="submit" class="btn btn-primary" data-ng-click="auth.register()">Register</button>
		                </div>
		            </div>
		            <div class="text-center" show-errors errors="global.errors"></div>      
		        </div>
		    </div>
		</form>
	</div>
</div>
